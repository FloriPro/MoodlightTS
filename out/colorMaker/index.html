<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />

    <title>Color Maker | MoodlightTS</title>
    <style>
        @font-face {
            font-family: 'msyi';
            src: url('/msyi.ttf');
        }

        .grayed {
            color: lightgray;
        }

        .menuSelect {
            font-size: 200%;
            cursor: pointer;
            margin: 1px;
        }

        .menuSelect:hover {
            background-color: rgb(247, 247, 247);
        }
    </style>

    <!--jquery-->
    <script src="/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!--spectrunm-->
    <script src="/spectrum.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/spectrum.css">
</head>

<body style="font-family: msyi;">
    <h1>Color Maker</h1>
    <div id="menu">
        <p>Manche Farben kann man evtl. noch nicht Ã¤ndern.</p>
        <button
            onclick="sName();load(colors);document.getElementById('edit').style.display='';document.getElementById('menu').style.display='none';">Neu</button>
        <div id="menuElements">

        </div>
    </div>
    <div id="edit" style="display:none">
        <div style="position: fixed;background: #000000ba;padding: 5px;">
            <button
                onclick="setElem();document.getElementById('edit').style.display='none';document.getElementById('menu').style.display='';">Menu</button>
            <button onclick="load(JSON.parse(prompt('colorJson')));">import</button>
            <button onclick="save();">Save</button>
        </div>

        <br>
        <br>
        <div style="display: flex;">
            <table>
                <tbody id="colors">
                </tbody>
            </table>
            <div>
                <textarea id="out" rows="30" cols="100">loading... I hope :)</textarea>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        
        <div class="color diesenHintergrund">
            <h3>Dieser Hintergrund</h3>
            <input onchange="
                document.querySelector('body').style.backgroundColor=this.value;
                document.querySelector('#out').style.backgroundColor=this.value;
                " oninput="this.onchange()" type="color" value="ffffff" />
        </div>
    </div>
</body>

<script>
    let unused = [];
    let colors = { "QuestionTitleBackground": "#ffffff", "background": "#fcfcfc", "backgroundGrid": "#646464", "blockArgBackground": "#ffffff", "blueBlock": "#0082ff", "blueBlockAccent": "#0056aa", "YellowBlock": "#ffd000", "YellowBlockAccent": "#aa8a00", "PurpleBlock": "#d900ff", "PurpleBlockAccent": "#9000aa", "GrayBlock": "#b0b0b0", "GrayBlockAccent": "#4d4d4d", "MoveBlockShaddow": "#b0b0b0", "EditMenu": "#d0f7e9", "EditMenuAccent": "#7bc9ac", "NormalText": "#000000", "MenuButtons": "#000000", "MenuBackground": "#000000", "MenuText": "#ffffff", "settingsBoolTrue": "#00ff00", "settingsBoolFalse": "#ff0000", "settingsBoolUndefined": "#5e5e5e", "settingsSelMouseOver": "#d2d2d2", "settingsSelStandard": "#dcdcdc", "settingsSelSelected": "#c8c8c8", "backgroundBlur": "#000000", "settingsBackground": "#ffffff", "settingsBackgroundHighlight": "#f0f0f0", "questionRedBackgroundBlur": "#960000", "questionBackground": "#aaaaaa", "objectSidebarBlur": "#c0c0c0", "ProjectName": "#4287f5" };
    let colorsK = Object.keys(colors);
    load(colors);

    let l = localStorage.getItem("!designs");
    if (l == null) {
        l = "{}";
        localStorage.setItem("!designs", l);
    }
    let d = JSON.parse(l);
    let a = {};
    let dK = Object.keys(d);

    let name = "undefined";

    function sName() {
        name = prompt('Name');
    }

    function save() {
        var n = name;

        var j = { ...colors };
        for (var x = 0; x < colorsK.length; x++) {
            var val;
            if (document.getElementById(x) == undefined) {
                val = colors[colorsK[x]];
            } else {
                val = document.getElementById(x).value;
            }
            j[colorsK[x]] = val;
        }

        var l = localStorage.getItem("!designs");
        if (l != undefined) {
            var dd = JSON.parse(l);
        } else {
            var dd = {};
        }
        dd[n] = j;
        localStorage.setItem("!designs", JSON.stringify(dd));

        setElem();
    }

    function load(colors) {
        console.log(colors);
        document.querySelector("#colors").innerHTML = "";

        var colorsK = Object.keys(colors);
        for (var x = 0; x < colorsK.length; x++) {
            var d = "";
            if (!unused.indexOf(colorsK[x])) { d = "grayed" }
            document.querySelector("#colors").innerHTML += `
            <tr class="color `+ d + `">
                <td>
                    <h3>`+ colorsK[x] + `:</h3>
                </td>
                <td>
                    <input onchange="update();" type="color" id="`+ x + `" value="` + colors[colorsK[x]] + `"/>
                </td>
            </tr>
            `;
        }
        update()
    }

    function update() {
        var out = { ...colors };
        for (var x = 0; x < colorsK.length; x++) {
            if (document.getElementById(x) == undefined) {
                alert(x + " ist nicht definiert")
                out[colorsK[x]] = colors[colorsK[x]];
            } else {
                out[colorsK[x]] = document.getElementById(x).value;
            }
        }
        document.getElementById("out").value = JSON.stringify(out);
    }
    function loadS(x) {
        console.log(x);
        name = x;
        document.getElementById('edit').style.display = '';
        document.getElementById('menu').style.display = 'none';
        load(d[x]);
    }

    function setElem() {
        l = localStorage.getItem("!designs");
        d = JSON.parse(l);
        a = {};
        dK = Object.keys(d);

        document.getElementById("menuElements").innerHTML = "";
        for (var x = 0; x < dK.length; x++) {
            document.getElementById("menuElements").innerHTML += `<p class="menuSelect" onclick="loadS('` + dK[x] + `')">` + dK[x] + `</p>`;
        }
    }
    setElem();
</script>

</html>
