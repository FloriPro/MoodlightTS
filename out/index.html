<!DOCTYPE html>
<html lang="de">

<head>
    <style>
        @font-face {
            font-family: 'msyi';
            src: url('msyi.ttf');
        }

        .ColorSelButton {
            background-color: aqua;
            width: 60px;
            height: 60px;
        }
    </style>
    <meta charset="utf-8" />
    <title>Easy Edit HTML</title>

    <!--mqtt-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
        type="text/javascript"></script>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!--spectrunm-->
    <script src="/spectrum.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="spectrum.css">


</head>

<body style="margin:0px;overflow: hidden;">
    <div id="pictureEdit">
        <table>
            <tbody>
                <tr>
                    <th>
                        <table>
                            <tbody id="colorSelTable">
                            </tbody>
                        </table>
                    </th>
                    <th>
                        <input id='colorpicker' />
                    </th>
                </tr>
            </tbody>
        </table>
        <script>
            $("#colorpicker").spectrum({
                color: "#f00",
                preferredFormat: "hex",
                showInitial: true,
                showAlpha:false
            });
        </script>
    </div>

    <canvas id="canvas" style="cursor:default; margin:0px; height:100%; width:100%;" oncontextmenu="return false"
        onselectstart="return false" ondragstart="return false" id="body"></canvas>
    </div>

    <input type="file" id="avatar" name="avatar" accept=".moproj" style="display: none;">
</body>

<!--main script-->
<script src="main.js"></script>

</html>
