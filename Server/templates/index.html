<!DOCTYPE html>
<html>
<p id="loadingDataSign" style="color: rgb(255, 0, 0);font-family: 'Courier New', Courier, monospace;font-size: 60px;">Loading Site...</p>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">

    <title>Easy Edit | Actions</title>

    <!--jquery-->
    <script src="/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>

<body style="font-family: msyi;">
    <div id="change" style="display: none;">
        <h1>Verändern</h1>
        <select name="select0" id="select0" style="width: 20%;">
        </select>
        <select name="select1" id="select1" style="width: 20%;">
        </select>
        <select name="select2" id="select2" style="width: 20%; display: none;">
        </select>
        <input type="text" id="input0" style="width: 20%;">
        <input type="text" id="input1" style="width: 20%;">
        <input type="text" id="input2" style="width: 20%;">

        <button onclick="finishEdit();">FERTIG</button>
    </div>
    <div id="All">
        {% if login==False %}
        <div style="width: 100%; background-color: red;">
            <h2 style="font-size: 40px;">Du bist nich angemeldet! Um Aktionen zu benutzen musst du dich <a
                    href="/google/loginReturn?redirect=/action">anmelden</a>.</h2>
        </div>
        {% endif %}
        <div id="notMessage" style="display: none;">
            <button onclick="add();">hinzufügen</button>
            <div id="list" style="display: flex; flex-direction: row; flex-wrap: wrap;">
            </div>
        </div>
    </div>
    <div id="footer">
        <br><br><br><br>
        <a href="/google/logout?redirect=/action">Abmelden</a>
        <a href="/">Easy Edit Main</a>
    </div>
</body>

</html>
